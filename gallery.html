
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Sky Sight Vision</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body { 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(to right, #141e30, #243b55); 
            color: #fff;
        }
        header { 
            background: rgba(0, 0, 0, 0.8); 
            padding: 20px; 
            font-size: 24px; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            box-shadow: 0px 4px 15px rgba(255, 215, 0, 0.4);
        }
        h1 { 
            color: gold; 
        }
        .gallery-container { 
            max-width: 1200px; 
            margin: 40px auto; 
            padding: 30px; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; 
            justify-items: center;
        }
        .gallery-item { 
            position: relative; 
            overflow: hidden; 
            border-radius: 15px; 
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); 
            transition: transform 0.3s ease-in-out; 
        }
        .gallery-item:hover { 
            transform: scale(1.05); 
        }
        .gallery-item img, .gallery-item video { 
            width: 100%; 
            height: auto; 
            display: block; 
            border-radius: 15px; 
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item:hover img, .gallery-item:hover video { 
            transform: scale(1.1); 
        }
        .gallery-item video { 
            object-fit: cover; 
        }

        footer { 
            background: rgba(0, 0, 0, 0.8); 
            padding: 15px; 
            text-align: center; 
            font-size: 14px; 
            letter-spacing: 1px; 
            margin-top: 40px; 
        }
        footer a { 
            color: gold; 
            text-decoration: none; 
        }
        footer a:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Sky Sight Vision - Gallery</h1>
    </header>

    <section class="gallery-container">
        <h2>Photo & Video Gallery</h2>
        <p>Explore our best aerial shots and drone videos.</p>

        <!-- Gallery Items -->
        <div class="gallery-item">
            <img src="drone-pic2.JPG" alt="Aerial View 1">
        </div>
        <div class="gallery-item">
            <img src="drone-pic3.JPG" alt="Aerial View 2">
        </div>
        <div class="gallery-item">
            <img src="DJI_0074.JPG" alt="Aerial View 3">
        </div>
        <div class="gallery-item">
            <video controls>
                <source src="https://skysightvision.github.io/skysightvision/drone-video.mp4.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="gallery-item">
            <video controls>
                <source src="drone-shot5.mp4" type="video/mp4">
            </video>
        </div>
        <div class="gallery-item">
            <video controls>
                <source src="drone-shot4 (2).mp4" type="video/mp4">
            </video>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Sky Sight Vision. All Rights Reserved.</p>
        <p><a href="index.html">Back to Home</a></p>
    </footer>
</body>
</html>
