<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Sky Sight Vision</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(to right, #1e1e1e, #3a3a3a); 
            color: #fff; 
        }
        header { 
            background: #000; 
            padding: 20px; 
            font-size: 24px; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
        }
        .gallery { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
            justify-items: center;
        }
        .gallery img, .gallery video { 
            max-width: 100%; 
            height: auto; 
            border-radius: 10px; 
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); 
        }
        footer { 
            background: #000; 
            padding: 10px; 
            margin-top: 20px; 
            font-size: 14px; 
            letter-spacing: 1px; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Sky Sight Vision - Gallery</h1>
    </header>

    <section class="gallery">
        <h2>Photo & Video Gallery</h2>
        <p>Explore our best aerial shots and drone videos.</p>

        <!-- Images with Lazy Loading -->
        <img src="drone-pic2.JPG" alt="Aerial View 1" loading="lazy">
        <img src="drone-pic3.JPG" alt="Aerial View 2" loading="lazy">
        <img src="DJI_0074.JPG" alt="Aerial View 3" loading="lazy">

        <!-- Videos -->
        <video width="300" controls>
            <source src="https://skysightvision.github.io/skysightvision/drone-video.mp4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video width="300" controls>
            <source src="drone-shot5.mp4" type="video/mp4">
        </video>
        <video width="300" controls>
            <source src="drone-shot4 (2).mp4" type="video/mp4">
        </video>
    </section>
    
    <footer>
        <p>&copy; 2025 Sky Sight Vision. All Rights Reserved.</p>
        <p><a href="index.html" style="color: gold;">Back to Home</a></p>
    </footer>
</body>
</html>
